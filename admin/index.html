<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coin Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Crypto Coin Information</h2>

    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Korean Name</th>
                <th>Market Cap</th>
                <th>24h Change</th>
                <th>Volume (24h)</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody id="coinTableBody">
            <!-- Coin data will be dynamically added here -->
        </tbody>
    </table>
    <!-- https://velog.io/@saemsol/TIL-10 -->


</body>

</html>
